<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>


<h2> Retro Barcode Generator </h2>

<div class="bar" *ngFor="let color of list">
    <div class="box" style="background-color=color">.</div>
</div>  

<div class="box" style="background-color=color">.</div>
<div class="box" style="background-color={{generate()}}">.</div>







<h2> Email Assignment </h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let letter of mail">
      <td>{{ letter.email | lowercase }}</td>
      <td *ngIf="letter.importance">High</td>
      <td *ngIf="!letter.importance">Low</td>
      <td>{{ letter.subject | uppercase }}</td>
      <td>{{ letter.content }}</td>
    </tr>
  </tbody>          
</table>
